<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Value Predictor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <select
      name="link"
      onchange="window.location.href = this.value;"
      class="form-select form-select-lg mb-3"
      aria-label=".form-select-lg example"
    >

      <option value="">Select the Prediction Model</option>
      <option value="./House/house.html">House Price Prediction</option>
      <option value="./Diabetes\diabetes_model.html">
        Diabetes Prediction
      </option>
      <option value="./Heart\heart_attack_model.html">
        Heart attack Prediction
      </option>
      <option value="./Fake\fake_new_model.html">Fake News Prediction</option>
      <option value="./Car\car_price_model.html">Car Price Prediction</option>
      <option value="./Gold\gold_price_model.html">
        Gold Price Prediction
      </option>
    </select>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
    -->
    <script>
        document.querySelectorAll('.btn').forEach(buttonElement => {
  const button = bootstrap.Button.getOrCreateInstance(buttonElement)
  button.toggle()
})
    </script>
