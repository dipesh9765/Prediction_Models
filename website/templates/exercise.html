<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diabetes</title>
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
          Medical Insurance Price Prediction
        </span>
      </div>
    </nav>
    <div class="login">
      <!-- Main Input For Receiving Query to our ML -->
      <form action="{{ url_for('views.m_predict')}}" method="post">
        <input type="text" name="AGE" placeholder="AGE" required="required" />
        <button type="menu" class="info" disabled>
          <i class="fa fa-search">AGE </i></button
        ><br />

        <input type="text" name="SEX" placeholder="SEX" required="required" />
        <button type="menu" class="info" disabled>
          <i class="fa fa-search">SEX </i></button
        ><br />

        <input type="text" name="BMI" placeholder="BMI" required="required" />
        <button type="menu" class="info" disabled>
          <i class="fa fa-search">BMI </i></button
        ><br />

        <input
          type="text"
          name="CHILDREN"
          placeholder="CHILDREN"
          required="required"
        />
        <button type="menu" class="info" disabled>
          <i class="fa fa-search">CHILDREN </i></button
        ><br />

        <input
          type="text"
          name="SMOKER"
          placeholder="SMOKER"
          required="required"
        />
        <button type="menu" class="info" disabled>
          <i class="fa fa-search">SMOKER </i></button
        ><br />

        <input type="text" name="REG" placeholder="REG" required="required" />
        <button type="menu" class="info" disabled>
          <i class="fa fa-search">REGION </i></button
        ><br />

        <button type="submit" class="btn btn-primary btn-block btn-large">
          Predict
        </button>
      </form>

      <br />
      <br />
    </div>

    {{prediction_text}}
