<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie Predictor</title>
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Calorie Burnt Prediction </span>
      </div>
    </nav>
    <div class="login">
      <!-- Main Input For Receiving Query to our ML -->
      <form action="{{ url_for('views.e_predict')}}" method="post">
        <input
          type="text"
          name="GENDER"
          placeholder="GENDER"
          required="required"
        />
        <button type="menu" class="info" disabled>
          <i class="fa fa-search">GENDER </i></button
        ><br />

        <input type="text" name="AGE" placeholder="AGE" required="required" />
        <button type="menu" class="info" disabled>
          <i class="fa fa-search">AGE </i></button
        ><br />

        <input
          type="text"
          name="HEIGHT"
          placeholder="HEIGHT"
          required="required"
        />
        <button type="menu" class="info" disabled>
          <i class="fa fa-search">HEIGHT </i></button
        ><br />

        <input
          type="text"
          name="WEIGHT"
          placeholder="WEIGHT"
          required="required"
        />
        <button type="menu" class="info" disabled>
          <i class="fa fa-search">WEIGHT </i></button
        ><br />

        <input type="text" name="DUR" placeholder="DUR" required="required" />
        <button type="menu" class="info" disabled>
          <i class="fa fa-search">DURATION </i></button
        ><br />

        <input type="text" name="HR" placeholder="HR" required="required" />
        <button type="menu" class="info" disabled>
          <i class="fa fa-search">HEART RATE </i></button
        ><br />
        <input type="text" name="BT" placeholder="BT" required="required" />
        <button type="menu" class="info" disabled>
          <i class="fa fa-search">BODY TEMPERATURE </i></button
        ><br />

        <button type="submit" class="btn btn-primary btn-block btn-large">
          Predict
        </button>
      </form>

      <br />
      <br />
    </div>

    {{prediction_text}}

</html>
