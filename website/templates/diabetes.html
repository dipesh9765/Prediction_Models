<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diabetes</title>
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">  Diabetes Prediction </span>
      </div>
    </nav>
    <div class="login">
      <!-- Main Input For Receiving Query to our ML -->
      <form action="{{ url_for('views.d_predict')}}" method="post">
        <input type="text" name="PREG" placeholder="PREG" required="required" />
        <button type="menu" class="info" disabled>
          <i class="fa fa-search">PREG </i></button
        ><br />

        <input type="text" name="GLU" placeholder="GLU" required="required" />
        <button type="menu" class="info" disabled>
          <i class="fa fa-search">GLU </i></button
        ><br />

        <input type="text" name="BP" placeholder="BP" required="required" />
        <button type="menu" class="info" disabled>
          <i class="fa fa-search">BP </i></button
        ><br />

        <input type="text" name="ST" placeholder="ST" required="required" />
        <button type="menu" class="info" disabled>
          <i class="fa fa-search">ST </i></button
        ><br />

        <input
          type="text"
          name="INSULIN"
          placeholder="INSULIN"
          required="required"
        />
        <button type="menu" class="info" disabled>
          <i class="fa fa-search">INSULIN </i></button
        ><br />

        <input type="text" name="BMI" placeholder="BMI" required="required" />
        <button type="menu" class="info" disabled>
          <i class="fa fa-search">BMI </i></button
        ><br />

        <input type="text" name="DPF" placeholder="DPF" required="required" />
        <button type="menu" class="info" disabled>
          <i class="fa fa-search">DPF </i></button
        ><br />

        <input type="text" name="AGE" placeholder="AGE" required="required" />
        <button type="menu" class="info" disabled>
          <i class="fa fa-search">AGE </i></button
        ><br />

        <button type="submit" class="btn btn-primary btn-block btn-large">
          Predict
        </button>
      </form>

      <br />
      <br />
    </div>

    {{prediction_text}}

</html>
