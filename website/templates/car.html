<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car</title>
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Car Prediction</span>
      </div>
    </nav>
    <div class="login">
      <!-- Main Input For Receiving Query to our ML -->
      <form action="{{ url_for('views.c_predict')}}" method="post">
        <input type="text" name="YEAR" placeholder="YEAR" required="required" />
        <button type="menu" class="info" disabled>
          <i class="fa fa-search">YEAR </i></button
        ><br />

        <input type="text" name="PP" placeholder="PP" required="required" />
        <button type="menu" class="info" disabled>
          <i class="fa fa-search">PP </i></button
        ><br />

        <input type="text" name="KmD" placeholder="KmD" required="required" />
        <button type="menu" class="info" disabled>
          <i class="fa fa-search">KmD </i></button
        ><br />

        <input type="text" name="FT" placeholder="FT" required="required" />
        <button type="menu" class="info" disabled>
          <i class="fa fa-search">FT </i></button
        ><br />

        <input type="text" name="ST" placeholder="ST" required="required" />
        <button type="menu" class="info" disabled>
          <i class="fa fa-search">ST </i></button
        ><br />

        <input type="text" name="TMS" placeholder="TMS" required="required" />
        <button type="menu" class="info" disabled>
          <i class="fa fa-search">TMS </i></button
        ><br />

        <input type="text" name="OWN" placeholder="OWN" required="required" />
        <button type="menu" class="info" disabled>
          <i class="fa fa-search">OWN </i></button
        ><br />

        <button type="submit" class="btn btn-primary btn-block btn-large">
          Predict
        </button>
      </form>

      <br />
      <br />
    </div>

    {{prediction_text}}

</html>
